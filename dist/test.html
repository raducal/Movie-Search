<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Search</title>
    <link
      href="https://fonts.googleapis.com/css?family=Acme|Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="#" class="home"
            ><i class="fas fa-video"></i>
            <h1>MoviesSearch</h1>
          </a>
        </div>
        <form action="#" class="searchForm">
          <div class="searchIcon">
            <span><i class="fas fa-search"></i></span>
            <input
              type="text"
              placeholder="Search For Your Favourite Movies & Shows"
              class="search"
            />
            <select name="" id="choice">
              <option value="movie">Movie</option>
              <option value="show">TV Show</option>
            </select>
          </div>
        </form>

        <div class="trending trending-movies">
          <a href="#">Top Movies</a>
        </div>

        <!-- <div class="trending trending-shows">
          <a href="#">Top Shows</a>
        </div> -->

        <div class="icon-likefave">
          <div class="icon">
            <i class="fas fa-heart"></i>

            <div class="likes__panel">
              <ul class="likes__list"></ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
